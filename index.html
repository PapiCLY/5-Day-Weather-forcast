<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <title>5-Day</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<!-- bootstrap grid -->
<header id="pageTitle" class="container-fluid  pt-3 pb-3 text-center"><h1 class="text-white">Weather Dashboard</h1></header>

<div class="container-fluid row">

    <!-- Search -->
    <div class="col-3 left_div justify-content-center pt-3">
        <div class="search_div mb-4">
            <h5 class="justify-content-center pt-2 pl-3">Search by city: </h5>
                <form class="form-inline my-2 my-lg-0 mt-3 ml-3">
                        <input class="form-control mr-sm-2 float-left" type="search" placeholder="Search" id= "search_bar" aria-label="Search">
                        <button id="searchbtn" class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>
        </div>
        <h5 class="justify-content-center pt-2 pl-3">Your previously searched cities: </h5>
        <div class="container my-3 col-12" id="searched_cities_container">
        </div>
    </div>



    <div class="today_weather col-9 pt-3">
        <div class="current-day bg-light p-3">
                <h2 class="justify-content-center text-dark" id="name_of_city"></h2>
                <div class="row">
                    <div class="col-6">
                        <img id="today_icon_div" src="">
                        <p id="today_temp"></p>
                        <p id="today_humidity"></p>
                        <p id="today_wind_speed"></p>
                    </div>
                </div> 
        </div>  


        <!-- 5 Day Forecast -->
        <div class="row five-day-div bg-light p-3 m-2 w-100">
            <div class="row bg-light">
                <h5 class="text-dark">Five Day Weather Forecast</h5>
            </div>
                <div class="row">
                    <!-- Cards -->
                    <div id="day0" class="col-1 card-body mx-2 my-2 p-3">
                        <h5 id="0date"></h5>
                        <img id="0five_day_icon" src="">
                        <p id="0five_day_temp"></p>
                        <p id="0five_day_humidity"></p>
                        <p id="0five_day_wind"></p>
                    </div>
                    <div id="day1" class="col-1 card-body mx-2 my-2 p-3">
                            <h5 id="1date"></h5>
                            <img id="1five_day_icon" src="">
                            <p id="1five_day_temp"></p>
                            <p id="1five_day_humidity"></p>
                            <p id="1five_day_wind"></p>
                    </div>
                    <div id="day2" class="col-1 card-body mx-2 my-2 p-3"> 
                            <h5 id="2date"></h5>
                            <img id="2five_day_icon" src="">
                            <p id="2five_day_temp"></p>
                            <p id="2five_day_humidity"></p>
                            <p id="2five_day_wind"></p> 
                    </div>
                    <div id="day3" class="col-1 card-body mx-2 my-2 p-3">
                            <h5 id="3date"></h5>
                            <img id="3five_day_icon" src="">
                            <p id="3five_day_temp"></p>
                            <p id="3five_day_humidity"></p>
                            <p id="3five_day_wind"></p>
                    </div>
                    <div id="day4" class="col-1 card-body mx-2 my-2 p-3">
                            <h5 id="4date"></h5>
                            <img id="4five_day_icon" src="">
                            <p id="4five_day_temp"></p>
                            <p id="4five_day_humidity"></p>
                            <p id="4five_day_wind"></p>
                    </div>
                </div>
        </div>

    </div>
</div>    



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="Assets/script.js"></script>
</body>
</html>
