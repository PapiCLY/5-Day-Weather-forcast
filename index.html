<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <title>5-Day</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<!-- bootstrap grid -->
<header id="pageTitle" class="container-fluid  pt-3 pb-3 text-center"><h1 class="text-white">Weather Dashboard</h1></header>

<div class="container-fluid row">

    <!-- Search -->
    <div class="col-3 left_div justify-content-center pt-3">
        <div class="search_div mb-4">
            <h5 class="justify-content-center pt-2 pl-3">Search by city: </h5>
                <form class="form-inline my-2 my-lg-0 mt-3 ml-3">
                        <input class="form-control mr-sm-2 float-left" type="search" placeholder="Search" id= "search_bar" aria-label="Search">
                        <button id="searchBtn" class="btn btn-primary btn-lg my-2 my-sm-0" type="submit">Search</button>
                </form>
        </div>
        <h5 class="justify-content-center pt-2 pl-3">Your previously searched cities: </h5>
        <div class="container my-3 col-12" id="searched_cities_container">
        </div>
    </div>

<!-- Current Weather -->
    <div class="today_weather col-9 pt-3">
        <div class="current-day bg-light p-3">
                <h2 class="justify-content-center text-dark" id="name_of_city"></h2>
                <div class="row">
                    <div class="col-6">
                        <img id="currentDayIcon" src="">
                        <p id="currentDayTemp"></p>
                        <p id="currentDayHumidity"></p>
                        <p id="currentDayWindSpeed"></p>
                    </div>
                </div> 
        </div>  


        

    </div>
</div>    



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="Assets/script.js"></script>
</body>
</html>
